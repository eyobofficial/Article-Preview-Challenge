<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Article Preview Page</title>
  <link rel="stylesheet" type="text/css" href="node_modules/@fortawesome/fontawesome-free/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wrapper">
    <article class="article-preview">
      <img src="images/drawers-cropped.jpg" alt="Drawers">
      <section>
        <h2 class="article-title">Shift the overall look and feel by adding these wonderful touches to furniture in your home</h2>
        <p class="article-subtitle">
          Ever been in a room and felt like something was missing? Perhaps it felt slightly bare and uninviting.
           I've got some simple tips to help you make any room feel complete.
        </p>
        <footer class="article-footer">
          <div class="author">
            <img src="images/avatar-michelle.jpg" alt="Author" class="avatar">
            <div class="author-summary">
              <h3 class="name">Jane Roe</h3>
              <p class="date">28 June 2020</p>
            </div>
          </div>
          <div class="icon"><i class="fas fa-share"></i></div>
        </footer>
      </section>
    </article>
  </div>
</body>
</html>
