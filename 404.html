<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Article Preview Challenge | Eyob Tariku</title>
  <link rel="stylesheet" type="text/css" href="node_modules/@fortawesome/fontawesome-free/css/all.min.css">
  <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
  <div class="container">
    <article class="preview">
      <div class="preview-photo">
        <img src="images/drawers.jpg" alt="Article photo">
      </div>
      <div class="preview-content">
        <h2 class="title">Shift the overall look and feel by adding these wonderful touches to furniture in your home</h2>
        <p class="text">Ever been in a room and felt like something was missing? Perhaps it felt slightly bare and uninviting.
          I've got some simple tips to help you make any room feel complete.</p>
        <div class="preview-footer">
          <img src="images/avatar-michelle.jpg" alt="Michelle Appleton" class="avatar">
          <div class="author">
            <h3 class="author-name">Michelle Appleton</h3>
            <p class="article-date">28 Jun 20202</p>
          </div>
          <div class="share-icon">
            <i class="fas fa-share"></i>
          </div>
        </div>
      </div>
    </article>
  </div>
</body>
</html>
